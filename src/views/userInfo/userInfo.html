<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserInfo</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 주소 API 관련 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" href="userInfo.css" />
  </head>
  <body>
    <div class="dataSplit">
      <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="container mt-3">
            <div class="navbar-brand">
              <a class="navbar-item" href="/">
                <img src="../elice-rabbit.png" width="30" height="30" />
                <span class="has-text-link">쇼핑-n팀</span>
              </a>
  
              <a
                role="button"
                class="navbar-burger"
                aria-label="menu"
                aria-expanded="false"
                data-target="navbarBasicExample"
              >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
  
            <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
              <ul id="navbar">
                <li><a href="/login">로그인</a></li>
                <li><a href="/register">회원가입</a></li>
                <li>
                  <a href="#cart" aria-current="page">
                    <span class="icon">
                      <i class="fas fa-cart-shopping"></i>
                    </span>
                    <span>카트</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <form>
        <div id="userInfo">
          <h1>회원정보</h1>
          <hr id="firstHr" />
          <div id="emailInput" class="field">
            <label for="email" class="label">이메일</label>
            <div class="control">
              <input
                id="email"
                class="input hidden"
                type="email"
                placeholder="vegetable@gmail.com"
              />
              <p id="emailText" class="defaultText">11</p>
            </div>
          </div>
  
          <div id="nameInput" class="field">
            <label for="name" class="label">이름</label>
            <div class="control">
              <input
                id="name"
                class="input hidden"
                type="text"
                placeholder="vegetable"
              />
              <p id="nameText" class="defaultText">11</p>
            </div>
          </div>

          <div id="passwordInput" class="field">
            <label for="password" class="label">비밀번호</label>
            <div class="control">
              <input
                id="password"
                class="input hidden"
                type="text"
                placeholder="******"
              />
              <p id="passwordText" class="defaultText">******</p>
            </div>
          </div>
  
          <div id="phoneInput" class="field">
            <label for="phone" class="label">전화번호</label>
            <div class="control">
              <input
                id="phone"
                class="input hidden"
                type="tel"
                placeholder="010-1111-1111"
              />
              <p id="phoneText" class="defaultText">11</p>
            </div>
          </div>
  
          <div id="postalCodeInput" class="field">
            <label for="postalCode" id="postalCodeLabel" class="label">우편주소</label>
            <div class="control">
              <input
                id="postalCode"
                class="input hidden"
                type="text"
                placeholder="01122"
              />
              <p id="postalCodeText" class="defaultText">11</p>
              
              
            </div>
          </div>
  
          <div id="addressInput" class="field">
            <label for="address" id="addressLabel" class="label">주소</label>
            <div class="control">
              <input
                id="address"
                class="input hidden"
                type="text"
                placeholder="서울시 야채구"
              />
              <p id="addressText" class="defaultText">11</p>
            </div>
          </div>
  
          <div id="detailAddressInput" class="field">
            <label for="detailAddress" id="detailAddressLabel" class="label">상세주소</label>
            <div class="control">
              <input
                id="detailAddress"
                class="input hidden"
                type="text"
                placeholder="서울시 야채구"
              />
              <p id="detailAddressText" class="defaultText">11</p>
            </div>
          </div>

          <div id="conformPasswordInput" class="field hidden">
            <label for="conformPassword" class="label">비밀번호 확인</label>
            <div class="control">
              <input
                id="conformPassword"
                class="input hidden"
                type="text"
                placeholder="수정하시려면 이전 비밀번호를 입력하세요."
              />
            </div>
          </div>
          
            <p id="daumAddressText" class="hidden">주소</p>
            <input class="hidden" type="text" id="sample6_postcode" placeholder="우편번호">
            <input class="hidden" type="button" id="sample6_postcode_btn" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
            <input class="hidden" type="text" id="sample6_address" placeholder="주소"><br>
            <input class="hidden" type="text" id="sample6_detailAddress" placeholder="상세주소">
            <input class="hidden" type="text" id="sample6_extraAddress" placeholder="참고항목">
          
          

        </div>
        <button id="editBtn" type="submit" class="button is-light">수정</button>
        <button id="deleteBtn" type="submit" class="button is-danger">
          탈퇴
        </button>
      </form>
      <hr />
      <div id="orderList">
        <h1>주문내역</h1>
        <div id="orderedInfo">
          <p id="orderText">자세한 주문 내역은 아래의 더보기를 눌러주세요 !</p>
          <button id="moreBtn" class="button is-ghost">
            <a id="moreLink" href="/#">더보기</a>
          </button>
        </div>
  
      </div>
    </body>
    </div>
    
  <script src="./userInfo.js" type="module"></script>
  <script src="./sampleAdd.js" ></script>
  
</html>
