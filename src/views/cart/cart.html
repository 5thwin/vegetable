<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
          <ul id="navbar">
            <li><a href="/login">로그인</a></li>
            <li><a href="/register">회원가입</a></li>
            <li>
              <a href="#cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 장바구니 -->
    <div class="container">
      <h2 class="block">장바구니</h2>
      <div>
        <table
          id="cart-item"
          class="table is-bordered is-hoverable has-text-centered mb-4"
        >
          <thead>
            <tr class="has-text-centered">
              <th class="check-box"></th>
              <th>이미지</th>
              <th class="product-name th">상품정보</th>
              <th>판매가</th>
              <th class="product-quantity">수량</th>
              <th>합계</th>
            </tr>
          </thead>
          <tbody id="cartProductList"></tbody>
        </table>
        <div>
          <p id="emptyCartMessage">장바구니가 비어 있습니다.</p>
        </div>
      </div>
      <div class="total-price mb-4">
        <p>총 <span id="totalPrice">0</span>원</p>
      </div>
      <div class="delete-button-box mb-4">
        <button class="button is-light" id="deleteSelectedButton">
          선택 항목 삭제
        </button>
        <button class="button is-light" id="deleteAllButton">전체 삭제</button>
      </div>

      <div>
        <a href="/order"
          ><button class="button is-success is-outlined">
            전체 주문하기
          </button></a
        >
      </div>
    </div>
  </body>
</html>
