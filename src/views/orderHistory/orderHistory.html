<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="orderHistory.css" />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              <img src="../elice-rabbit.png" width="30" height="30" />
              <span class="has-text-link">쇼핑-n팀</span>
            </a>

            <a
              role="button"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="navbarBasicExample"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login">로그인</a></li>
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="#cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="orderHistory">
      <h1>과거 주문 내역</h1>
      <hr />
      <table class="table is-fullwidth">
        <tbody>
          <tr>
            <td>주문 일자</td>
            <td>주문 상품</td>
            <td>주문 갯수</td>
          </tr>
          <tr>
            <td>2022-10-10</td>
            <td id="orderedProduct">
              <figure class="image is-96x96">
                <img src="https://bulma.io/images/placeholders/128x128.png" />
              </figure>
              <span>고구마</span>
            </td>
            <td>1</td>
          </tr>
          <tr>
            <td>2022-08-11</td>
            <td id="orderedProduct">
              <figure class="image is-96x96">
                <img src="https://bulma.io/images/placeholders/128x128.png" />
              </figure>
              <span>참외</span>
            </td>
            <td>6</td>
          </tr>

          <tr>
            <td>2022-03-02</td>
            <td id="orderedProduct">
              <figure class="image is-96x96">
                <img src="https://bulma.io/images/placeholders/128x128.png" />
              </figure>
              <span>봄동</span>
            </td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
