<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="adminOrders.css" />
    <script src="adminOrders.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
          <ul id="navbar">
            <li><a href="/login">로그인</a></li>
            <li><a href="/register">회원가입</a></li>
            <li>
              <a href="#cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="container is-flex is-align-items-center is-flex-direction-column"
    >
      <h2 class="mb-3">관리자페이지</h2>
      <h3 class="title is-4">전체 주문내역</h3>
      <div class="level">
        <div class="level-item has-text-centered is-flex-direction-column">
          <p class="title is-5">총주문수</p>
          <p class="is-size-5">1</p>
        </div>
        <div class="level-item has-text-centered is-flex-direction-column">
          <p class="title is-5">배송준비중</p>
          <p class="is-size-5">1</p>
        </div>
        <div class="level-item has-text-centered is-flex-direction-column">
          <p class="title is-5">배송중</p>
          <p class="is-size-5">1</p>
        </div>
        <div class="level-item has-text-centered is-flex-direction-column">
          <p class="title is-5">배송완료</p>
          <p class="is-size-5">1</p>
        </div>
      </div>
      <table class="table is-bordered">
        <thead>
          <tr>
            <th>주문 날짜</th>
            <th>userID</th>
            <th>주문 정보</th>
            <th>총액</th>
            <th>배송 정보</th>
            <th>상태</th>
            <th>삭제버튼?</th>
          </tr>
        </thead>
        <tbody id="orderList">
          <tr>
            <td>2022/10/11</td>
            <td>user123</td>
            <td>
              <p>[예약][동막골꾸지뽕농원] 괴산청정절임배추 (20kg기준) * 3</p>
              <p>[신토불이농장] 맑은물 현미쌀 10kg * 2</p>
              <p>[클래식농원]황금사과 시나노골드 (3kg/ 5kg) * 1</p>
            </td>
            <td>10,000원</td>
            <td>
              <p>엘리스</p>
              <p>서울특별시 성동구 성수2가3동 광나루로6길 49</p>
              <p>010-0000-0000</p>
            </td>
            <td>
              <select name="" id="">
                <option value="">배송 준비중</option>
                <option value="">배송중</option>
                <option value="">배송 완료</option>
              </select>
              <button>수정</button>
            </td>
            <td>
              <button>주문취소</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
