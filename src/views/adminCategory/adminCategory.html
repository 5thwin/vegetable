<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>쇼핑-n팀</title>
	<!-- 아이콘 -->
	<link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
	<!-- bulma css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
	<!-- 폰트 어썸: 아이콘 -->
	<script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
	<!-- 커스텀 css, js -->
	<link rel="stylesheet" href="adminCategory.css" />
	<script src="adminCategory.js" type="module" defer></script>
</head>

<body>
	<!--헤더-->
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="container mt-3">
			<div class="navbar-brand">
				<a class="navbar-item" href="/">
					<img src="../../elice-rabbit.png" width="30" height="30" />
					<span class="has-text-link">쇼핑-n팀</span>
				</a>

				<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
					data-target="navbarBasicExample">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
				<ul id="navbar">
					<li><a href="/login">로그인</a></li>
					<li><a href="/register">회원가입</a></li>
					<li>
						<a href="#cart" aria-current="page">
							<span class="icon">
								<i class="fas fa-cart-shopping"></i>
							</span>
							<span>카트</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--카테고리 버튼 영역-->
	<div id="categoryBtnDiv">
	</div>
	<!-- 카테고리 추가 영역-->
	<div id="createCategoryDiv">
		<form class="box">
			<p class="title is-4 has-text-primary">카테고리 추가</p>
			<div class="field">
				<label class="label" for="createCategoryInput">카테고리 이름</label>
				<div class="control">
					<input class="input" id="createCategoryInput" type="text" autocomplete="on" />
				</div>
			</div>
			<button class="button is-primary" id="createCategoryButton">
				카테고리 추가하기
			</button>
		</form>
	</div>
	<!-- 카테고리 수정 영역-->
	<div id="updateCategoryDiv" class="is-hidden">
		<form class="box" >
			<p class="title is-4 has-text-primary">카테고리 수정</p>
			<div class="field">
				<label class="label" for="updateCategoryInput">카테고리 이름</label>
				<div class="control">
					<input class="input" id="updateCategoryInput" type="text" />
				</div>
			</div>
			<div class="is-flex-direction-column">
			<button class="button is-primary" id="updateCategoryButton">
				카테고리 수정하기
			</button>
			<button class="button is-primary" id="deleteCategoryButton">
				카테고리 삭제하기
			</button>
			<button class="button" id="cancleCategoryButton">
				취소
			</button>
		</div>
		</form>
	</div>

</body>

</html>
